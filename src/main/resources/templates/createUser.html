<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Bruger</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
</head>
<body>
    <div class="pageContent">
        <div class="frostedBox loginBox">

            <a th:href="@{/}" class="styledButton backButton">
                tilbage
            </a>

            <h1>Indtast venligst dine brugeroplysninger</h1>

            <div class="errorBox" th:if="${errorMessage}">
                <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/saveCreateUser}" method="post" class="loginForm">

                <input type="text" id="userName" name="userName" placeholder="Indtast dit brugernavn" required class="inputBox">
                <br>
                <input type="text" id="firstName" name="firstName" placeholder="Indtast dit fornavn" required class="inputBox">
                <br>
                <input type="text" id="lastName" name="lastName" placeholder="Indtast dit efternavn" required class="inputBox">
                <br>
                <input type="password" id="passWord" name="passWord" placeholder="Indtast password" required class="inputBox">
                <br>
                <input type="password" id="passWordControl" name="passWordControl" placeholder="Indtast password igen" required class="inputBox">
                <br>

                <button type="submit" class="styledButton">submit</button>
            </form>
        </div> <!-- frostedBox ends -->
    </div> <!-- pageContent ends -->
</body>
</html>
