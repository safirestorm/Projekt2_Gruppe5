<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit wish</title>
  <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
  <link rel="stylesheet" th:href="@{createUser.css}" href="../static/createUser.css">
</head>
<body>
<div class="mainContent">
  <div class="formBox">

    <h1>Edit Wish</h1>
    <form th:action="@{/saveUpdateWish}" method="post">
      <!-- Gemmer wishlistId som hidden input -->
      <input type="hidden" name="wishlistId" th:value="${wishlistId}"/>
      <input type="hidden" name="id" th:value="${wish.wishId}"/>


      <div class="inputField">
        <label for="name">Product name</label>
        <input type="text" id="name" name="name" th:value="${wish.name}" required>
      </div>

      <div class="inputField">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:value="${wish.price}" required>
      </div>

      <div class="inputField">
        <label for="link">Link</label>
        <input type="text" id="link" name="link" th:value="${wish.link}" required>
      </div>

      <div class="inputField">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" th:value="${wish.description}">
      </div>

      <button type="submit" class="submitButton">Save changes</button>
    </form>
  </div>
</div>

</body>
</html>
