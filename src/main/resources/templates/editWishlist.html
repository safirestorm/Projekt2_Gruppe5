<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editWishlist</title>
</head>
<body>

<div class="mainContent">
    <div class="formBox">
        <form th:action="@{/saveEditWishlist}" method="post">
            <input type="hidden" name="id" th:value="${wishlist.id}" />

            <h1>Edit Wishlist</h1>
            <div class="inputField">
                <label for="name">Wishlist Name</label>
                <input type="text" id="name" name="name" th:value="${wishlist.name}" required>
            </div>

            <div class="inputField">
                <label for="expirationDate">Expiration date</label>
                <input type="date" id="expirationDate" name="expirationDate" th:value="${wishlist.expirationDate}" required>
            </div>

            <div class="inputField">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" th:value="${wishlist.description}">
            </div>

            <button type="submit" class="submitButton">Save Changes</button>
        </form>
    </div>
</div>


</body>
</html>
